{% extends "base.html" %}

{% block content %}
<!-- 
  This is your NEW Member Base Layout.
-->
<div class="min-h-screen flex bg-neutral-100">
    
    <!-- 
      MEMBER SIDEBAR
    -->
    <aside class="w-64 bg-gray-950 text-white flex flex-col p-4 shadow-xl flex-shrink-0">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div class="bg-primary-600 p-2 rounded-lg">
                <!-- Heartbeat/Pulse SVG Icon -->
                <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12H17.22a5 5 0 0 0-4.08 2.3l-2.4 3.2a1 1 0 0 1-1.6 0l-2.4-3.2a5 5 0 0 0-4.08-2.3H2"/></svg>
            </div>
            <div class="text-xl font-bold tracking-wide">AKHADA</div>
        </div>

        <nav class="flex-1 space-y-2">
            
            <!-- 1. Overview Link -->
            <a href="{{ url_for('member_dashboard') }}" 
               class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors
                      {% if member_active_page == 'overview' %}
                        bg-primary-600 text-white font-medium
                      {% else %}
                        text-neutral-300 hover:bg-gray-800 hover:text-white
                      {% endif %}">
                <!-- Home Icon -->
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Overview</span>
            </a>

            <!-- 2. Personal Training Link (NEW) -->
            <a href="{{ url_for('member_personal_training') }}" 
               class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors
                      {% if member_active_page == 'pt' %}
                        bg-primary-600 text-white font-medium
                      {% else %}
                        text-neutral-300 hover:bg-gray-800 hover:text-white
                      {% endif %}">
                <!-- Dumbbell Icon -->
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.4 14.4 9.6 9.6M18.657 5.343l-1.414-1.414a2 2 0 0 0-2.828 0l-1.414 1.414M11.07 12.93l-1.414 1.414a2 2 0 0 0 0 2.828l1.414 1.414a2 2 0 0 0 2.828 0l1.414-1.414M5.343 18.657l-1.414-1.414a2 2 0 0 1 0-2.828l1.414-1.414M12.93 11.07l1.414-1.414a2 2 0 0 0-2.828-2.828l-1.414 1.414"></path><path d="M2 22 22 2"></path></svg>
                <span>Personal Training</span>
            </a>
            
            <!-- 3. Health Link -->
            <a href="{{ url_for('member_health') }}" 
               class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors
                      {% if member_active_page == 'health' %}
                        bg-primary-600 text-white font-medium
                      {% else %}
                        text-neutral-300 hover:bg-gray-800 hover:text-white
                      {% endif %}">
                <!-- Heart Icon -->
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                <span>Health</span>
            </a>
            
            <!-- 4. Workout Link -->
            <a href="{{ url_for('member_workout') }}" 
               class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors
                      {% if member_active_page == 'workout' %}
                        bg-primary-600 text-white font-medium
                      {% else %}
                        text-neutral-300 hover:bg-gray-800 hover:text-white
                      {% endif %}">
                <!-- Activity Icon -->
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                <span>Workout</span>
            </a>
            
            <!-- 5. Classes Link -->
            <a href="{{ url_for('member_classes') }}" 
               class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors
                      {% if member_active_page == 'classes' %}
                        bg-primary-600 text-white font-medium
                      {% else %}
                        text-neutral-300 hover:bg-gray-800 hover:text-white
                      {% endif %}">
                <!-- Calendar Icon -->
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" x2="16" y1="2" y2="6"></line><line x1="8" x2="8" y1="2" y2="6"></line><line x1="3" x2="21" y1="10" y2="10"></line></svg>
                <span>Classes</span>
            </a>
            
            <!-- 6. Profile Link -->
            <a href="{{ url_for('member_profile') }}" 
               class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors
                      {% if member_active_page == 'profile' %}
                        bg-primary-600 text-white font-medium
                      {% else %}
                        text-neutral-300 hover:bg-gray-800 hover:text-white
                      {% endif %}">
                <!-- User Icon -->
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>Profile</span>
            </a>
        </nav>

        <!-- User Info & Logout Button -->
        <div class="mt-auto pt-4 border-t border-gray-700">
            <div class="flex items-center justify-between">
                <div>
                    <div class="text-sm font-medium text-white">{{ user.name }}</div>
                    <div class="text-xs text-neutral-400">{{ user.email }}</div>
                </div>
                <a href="{{ url_for('logout') }}" title="Sign Out" class="p-2 rounded-lg text-neutral-300 hover:bg-red-600 hover:text-white">
                    <!-- Logout Icon -->
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg>
                </a>
            </div>
        </div>
    </aside>

    <!-- 
      MAIN CONTENT AREA
      This is the "blank space" where our pages will go.
    -->
    <main class="flex-1 p-8 overflow-auto">
      {% block member_content %}{% endblock %}
    </main>
</div>
{% endblock %}
